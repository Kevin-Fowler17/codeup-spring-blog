<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <header th:insert="partials/partials :: header" />
<!--  <title th:text="Edit blog post: ${post.title}"></title>-->
</head>
<body>

<nav th:replace="partials/partials :: navbar"/>

<form action="/posts/edit" method="post">

  <div class="mb-3">
    <label for="title" class="form-label">Title</label>
    <input type="text" class="form-control" th:value="title" id="title" name="title">
  </div>
  <div class="mb-3">
    <label for="body" class="form-label">Body</label>
    <textarea class="form-control" id="body" name="body" rows="10" cols="50">th:text="body"</textarea>
  </div>

  <input type="submit" value="Submit">

</form>

<footer th:replace="partials/partials.html :: footer"/>

</body>
</html>
