<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <header th:insert="partials/partials :: header" />
    <title>Create blog post</title>
</head>
<body>

<nav th:replace="partials/partials :: navbar"/>

<div class="container">
    <h1>Please fill in your information.</h1>
    <form action="/register" method="post">

        <div class="col-md-4">
            <label for="validationServerUsername" class="form-label">Username</label>
            <div class="input-group has-validation">
                <input name="username" type="text" class="form-control ${userExists}" value="" id="validationServerUsername" required>
                <div id="validationServerUsernameFeedback" class="invalid-feedback">
                    Username already exists.
                </div>
            </div>
        </div>

        <br>

        <div class="col-md-4">
            <label for="validationServerEmail" class="form-label">Email</label>
            <div class="input-group has-validation">
                <input name="email" type="text" class="form-control ${emailIsInvalid}" value="" id="validationServerEmail" required>
                <div id="validationServerEmailFeedback" class="invalid-feedback">
                    Email address is invalid.
                </div>
            </div>
        </div>

        <br>

        <div class="col-md-4">
            <label for="validationServerPassword" class="form-label">Password</label>
            <div class="input-group has-validation">
                <input name="password" type="password" class="form-control " id="validationServerPassword" required>
                <div id="validationServerPasswordFeedback" class="invalid-feedback">
                </div>
            </div>
        </div>

        <br>

        <div class="col-md-4">
            <label for="validationServerConfirmPassword" class="form-label">Confirm Password</label>
            <div class="input-group has-validation">
                <input name="confirm_password" type="password" class="form-control " id="validationServerConfirmPassword" required>
                <div id="validationServerConfirmPasswordFeedback" class="invalid-feedback">
                    Passwords do not match, re-enter.
                </div>
            </div>
        </div>

        <br>

        <input type="submit" class="btn btn-primary btn-block">

    </form>

</div>

<footer th:replace="partials/partials.html :: footer"/>

</body>
</html>
